datasets:
  - name: structure
    description: Markdown files containing structural information about datasets, including their schemas, relationships, and metadata.
    tables:
      - name: documents
        description: One row per source document with extracted metadata, relationships, and embedded content references. Additional document metadata fields are stored either as scalar columns or serialized *_list columns as needed.
        columns:
          - { name: sid, type: string, primary: true, description: Stable short hash for the document }
          - { name: uid, type: string, description: Human-friendly identifier derived from the file path or slug }
          - { name: path, type: string, description: Relative source path inside the content tree }
          - { name: url, type: string, description: Public route exposed for the document }
          - { name: url_type, type: string, description: Indicates whether the URL maps to a directory or a file }
          - { name: slug, type: string, description: Slug used for building anchors and nested references }
          - { name: format, type: string, description: Content format such as markdown, markdown_card, or data }
          - { name: title, type: string, description: Document title resolved from front matter or headings }
          - { name: content_type, type: string, description: High-level classification like generic, cards, or authors }
          - { name: level, type: int, description: Depth of the document in the navigation tree }
          - { name: headings_list, type: object_list, description: JSON list of heading metadata captured from the markdown }
          - { name: links_list, type: object_list, description: JSON list describing outbound links extracted from the document }
          - { name: references_list, type: object_list, description: JSON list of explicit reference declarations }
          - { name: image_sid_list, type: string_list, description: Ordered list of referenced image SIDs }
          - { name: table_sid_list, type: string_list, description: Ordered list of referenced table SIDs }
          - { name: code_sid_list, type: string_list, description: Ordered list of referenced code block SIDs }
          - { name: paragraph_sid_list, type: string_list, description: Ordered list of extracted paragraph SIDs }
      - name: assets
        description: All discovered assets linked to the content set, covering tables, code, links, images, and stray files.
        columns:
          - { name: sid, type: string, primary: true, description: Stable identifier for the asset }
          - { name: uid, type: string, description: Human-readable identifier composed from the document uid and asset slug }
          - { name: type, type: string, description: Asset category such as image, table, code, link, or found }
          - { name: document_sid, type: string, description: SID of the owning document when applicable }
          - { name: path, type: string, description: Relative path for on-disk assets }
          - { name: url, type: string, description: External URL for remote assets }
          - { name: text, type: string, description: Label or snippet captured for textual assets like links }
          - { name: external, type: boolean, description: True when the asset points to an external location }
          - { name: ext, type: string, description: File extension associated with the asset }
          - { name: filter_ext, type: boolean, description: Whether the extension matches the configured filter list }
          - { name: exists, type: boolean, description: True when the referenced file exists on disk }
          - { name: abs_path, type: string, description: Absolute path resolved for local assets }
          - { name: hash, type: string, description: Content hash used for deduplication of code or binary assets }
          - { name: language, type: string, description: Declared language for code assets }
      - name: tables
        description: Structured table blocks extracted from markdown content.
        columns:
          - { name: sid, type: string, primary: true, description: Stable identifier for the table block }
          - { name: uid, type: string, description: Human-readable id scoped to the document }
          - { name: document_sid, type: string, description: SID of the parent document }
          - { name: heading, type: string, description: Slug of the heading that contains the table }
          - { name: text, type: string, description: Free-form text located near the table }
          - { name: data_list, type: object_list, description: JSON list with the normalized table rows }
          - { name: order_index, type: int, description: Position of the table within the document }
      - name: images
        description: Image directives extracted from markdown along with their derived metadata.
        columns:
          - { name: sid, type: string, primary: true, description: Stable identifier for the rendered image entry }
          - { name: uid, type: string, description: Document-scoped identifier combining the document uid and image slug }
          - { name: document_sid, type: string, description: Parent document SID }
          - { name: slug, type: string, description: Slug derived from the image title, alt text, or file name }
          - { name: source_sid, type: string, description: SID of the source asset when the image originated from the assets table }
          - { name: heading, type: string, description: Heading slug where the image appears }
          - { name: title, type: string, description: Title attribute captured from the markdown }
          - { name: alt, type: string, description: Alternate text attached to the image }
          - { name: url, type: string, description: External URL when the image references a remote resource }
          - { name: text_list, type: string_list, description: Text nodes collected from SVG content or directives }
          - { name: references_list, type: object_list, description: JSON list of references declared within the image context }
          - { name: order_index, type: int, description: Position of the image within the document }
      - name: code
        description: Code blocks found in markdown files, including inline metadata and normalized identifiers.
        columns:
          - { name: sid, type: string, primary: true, description: Stable identifier for the code block }
          - { name: uid, type: string, description: Document-scoped identifier for the code block }
          - { name: document_sid, type: string, description: Parent document SID }
          - { name: heading, type: string, description: Heading slug providing context for the code block }
          - { name: language, type: string, description: Language fence value detected for the block }
          - { name: text, type: string, description: Raw code as captured from the markdown }
          - { name: hash, type: string, description: Content hash used to match duplicated blocks }
          - { name: order_index, type: int, description: Position of the code block within the document }
      - name: paragraphs
        description: Paragraph level extracts kept for fine-grained linking and referencing.
        columns:
          - { name: sid, type: string, primary: true, description: Stable identifier for the paragraph }
          - { name: uid, type: string, description: Generated identifier combining document uid with the paragraph order }
          - { name: document_sid, type: string, description: Parent document SID }
          - { name: heading, type: string, description: Heading slug that precedes the paragraph }
          - { name: text, type: string, description: Paragraph text content }
          - { name: order_index, type: int, description: Position of the paragraph within the document }
      - name: references
        description: Directed edges describing explicit references between documents, images, and other assets.
        columns:
          - { name: id, type: int, primary: true, description: Surrogate identifier }
          - { name: source_type, type: string, description: Type of the source entity (document or image) }
          - { name: source_sid, type: string, description: SID of the source entity }
          - { name: source_heading, type: string, description: Heading slug where the reference originates }
          - { name: target_type, type: string, description: Type of the referenced entity }
          - { name: target_uid, type: string, description: UID of the referenced entity }
          - { name: target_sid, type: string, description: SID of the referenced entity }
